<br>
<h2><b>List From Main</b></h2>
<table  class=" table table-bordered">
<thead>
<tr>
<th scope="col">ID</th>
<th scope="col">Name</th> 
<th scope="col">Username</th> 
<th scope="col">Email</th> 
<th scope="col">Website</th>  
</tr>
</thead>
<tbody>
<tr *ngFor="let data of httpusers;">
<td>{{data.id}}</td>
<td>{{data.name}}</td>
<td>{{data.username}}</td>
<td>{{data.email}}</td>
<td>{{data.website}}</td>
</tr> 
</tbody>
</table>
<br>
<h1>List of Extra Users</h1>
<table class=" table table-bordered">
<thead>
<tr>
<th scope="col">ID</th>
<th scope="col">Title</th>
<th scope="col">Completed</th>
</tr> 
</thead>
<tbody>
<tr *ngFor="let data of extrausers;">
<td>{{data.id}}</td>
<td>{{data.title}}</td>
<td>{{data.completed}}</td>

</tr> 
</tbody>
</table>
